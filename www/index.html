    <body>

        <div class="container">
            <div class="card card-container">
                <img id="profile-img" class="profile-img-card" src="img/logo1.png" />
                <p id="profile-name" class="profile-name-card"></p>
                <form class="form-singin">
                    <span id="reauth-email" class="reauth-email"></span>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Correo electronico" required autofocus>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
                    
                    <div id="remember" class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me" >Recordar cuenta
                        </label>
                    </div>

                    <button id="btnEntrar" class="btn btn-lg btn-primary btn-block btn-singin" type="submit">Iniciar sesion</button>
                </form> <!--/form-->
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div><!--/card-container-->
        </div><!--/container-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
